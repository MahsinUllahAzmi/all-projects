<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body> 
    <div class="container h-screen grid place-content-center">
        <div class="p-4 w-[600px] border-2 border-gray-100 rounded-4 shadow-md">
          <h2 class="text-2xl font-bold text-center mb-4">Tip Calculator</h2>
          <p class="font-semibold mb-4">Enter the bill amount and tip percentage to calculate the total.</p>
            <div class="grid">
              <label class="py-2">Bill amount:</label>
              <input 
                type="number" 
                placeholder="Enter Your Bill" 
                class="input_1 border-2 py-2 px-4 rounded-md border-gray-200">
            </div>
            <div class="grid">
              <label class="py-2">Tip percentage:</label>
              <input 
                type="number" 
                placeholder="Enter Your percentage" 
                class="input_2 border-2 py-2 px-4 rounded-md border-gray-200">
            </div>
            <button class="action_btn my-4 font-semibold bg-green-500 text-white w-full py-2 rounded-md cursor-pointer">CALCULATE</button>

            <h3 class="font-bold text-lg">Total: <span class="font-bold text-lg value_show">0</span>.00</h3>
        </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
