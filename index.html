<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <div class="max-w-[1200px] mx-auto border border-gray-200 gap-4">
    <div class="grid grid-cols-4 gap-4 border p-4">
      <img class="h-[200px] w-full tabImage cursor-pointer" src="https://images.unsplash.com/photo-1708649290066-5f617003b93f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Northern Lights">
      <img class="h-[200px] w-full tabImage cursor-pointer" src="https://images.unsplash.com/photo-1710104434504-0261d06fa832?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Snow">
      <img class="h-[200px] w-full tabImage cursor-pointer" src="https://images.unsplash.com/photo-1705323111381-681f06e96675?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="Nature">
      <img class="h-[200px] w-full tabImage cursor-pointer" src="https://images.unsplash.com/photo-1708791416184-fe5f5ed40bad?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OHx8fGVufDB8fHx8fA%3D%3D" alt="expand">
    </div>
    <div class="border content p-4 relative">
      <img class="imgShow w-full h-[450px] object-cover" src="" alt="">
      <div class="caption font-semibold text-white bg-black p-2 w-[150px] absolute top-4"></div>
      <button class="px-4 py-1 absolute top-4 right-4 bg-red-500 text-white font-semibold closeer">close</button>
    </div>
  </div>

  <script src="/main.js"></script>
</body>

</html>
