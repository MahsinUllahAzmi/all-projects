<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>
    .activeBar1{
      transform: translate(0 , 5px) rotate(45deg);
      transition: 0.3s;
    }
    .activeBar3{
      transform: translate(0 , -11px) rotate(-45deg);
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <div class="max-w-[1200px] mx-auto mt-10">
    <button class="cursor-pointer w-8" onclick="changeBar(this)">
      <div class="duration-300 bar-1 bg-black w-full mb-1 h-1 bg-orange-500"></div>
      <div class="duration-300 bar-2 bg-black w-full mb-1 h-1 bg-orange-500"></div>
      <div class="duration-300 bar-3 bg-black w-full mb-1 h-1 bg-orange-500"></div>
    </button>
  </div>


  <script src="/main.js"></script>
</body>

</html>
