<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="max-w-xl mx-auto mt-8 relative">
    <div class="relative overflow-hidden">
      <div id="slider" class="flex transition-transform duration-300 ease-in-out transform translate-x-0">
        <img src="" class="images" alt="">
      </div>
    </div>

    <div class="flex justify-between mt-4 absolute top-[35%] flex justify-between w-full">
      <button onclick="change(+1)" class="px-1.5 py-1 bg-white text-black">Next</button>
      <button onclick="change(-1)" class="px-1.5 py-1 bg-white text-black">Previous</button>
    </div>

    <div class="flex justify-center py-4 gap-2">
      <button onclick="buttonChange(1)" class="btn rounded-full w-4 aspect-square bg-black"></button>
      <button onclick="buttonChange(2)" class="btn rounded-full w-4 aspect-square bg-black"></button>
      <button onclick="buttonChange(3)" class="btn rounded-full w-4 aspect-square bg-black"></button>
    </div>
  </div>
  

  <script src="/main.js"></script>
</body>

</html>
